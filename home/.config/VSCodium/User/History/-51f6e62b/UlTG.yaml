version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/apps/api"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "*"  # Игнорируем автоматические обновления
    open-pull-requests-limit: 0  # Не создаем PR's

  - package-ecosystem: "npm"
    directory: "/apps/web"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "*"
    open-pull-requests-limit: 0
