preload = ~/Pictures/hyprland/scy-fi/scy-fy-16.png
wallpaper = ,~/Pictures/hyprland/scy-fi/scy-fy-16.png

ipc = on # включаем IPC для управления через hyprctl
splash = true

# Затемнение
splash_color = rgba(1, 1, 1, 0.5)

# Смена обоев по времени
plugin = /usr/lib/libhyprland-wallpaper-plugin.so
wallpaper-switcher {
    interval = 3600  # каждый час
    random = true    # рандомно из папки
    folder = ~/Pictures/Wallpapers  # папка с обоями
}
