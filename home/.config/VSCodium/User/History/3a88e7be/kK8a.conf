[General]
# Основные настройки
deviceID=68:7A:64:52:9E:41
enableCefGpu=true
enableGpu=true
enableHDVideo=true
enableHardwareAcceleration=true
enableWebGL=true
xwayland=true
noSandbox=false
enableQmlCache=true

# Оптимизация производительности
enablegpucomputeutilization=true
cefRefreshTime=60
cefInstanceCountLimit=2
enableAlphaBuffer=true
trayIconFrameRate=30

# Аудио
system.audio.type=pipewire
enableHDAudio=true
enableOriginalSound=true
enableStereoAudio=true

# Видео
captureHDCamera=true
enableHDVideo=true
autoScale=false
enableScreenSaveGuard=false

# UI настройки
autoPlayGif=false
isTransCoding=false
showSystemTitlebar=false
useSystemTheme=true
enable.host.auto.grab=false
enableMiniWindow=false
hideCrashReport=true

# Логирование
enableLog=false
enableCefLog=false
logLevel=error

# Сохраняем твои текущие настройки чата и прочее
[chat.recent]
recentlast.session=

[zoom_new_im]
is_landscape_mode=true
main_frame_pixel_pos_narrow="743,904"
main_frame_pixel_pos_wide="1501,960"

# Системные переменные (добавь в ~/.config/hypr/hyprland.conf)
# env = LIBVA_DRIVER_NAME,iHD
# env = ZOOM_FORCE_WAYLAND,1
